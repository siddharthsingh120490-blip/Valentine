<html>
<head>
    <title>Invitation</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffeef2; font-family: sans-serif; overflow: hidden; text-align: center; margin: 0; }
        h1 { color: #d63384; font-size: 28px; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.1s; }
        img { border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you & Divi be my Valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzR0YXJ0Mnd4eGZ6eXN6eXN6eXN6eXN6eXN6eXN6eXN6eXN6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function showSuccess() {
            // YOU CAN CHANGE THE TEXT BELOW TO YOUR MESSAGE
            document.getElementById('main-content').innerHTML = `
                <h1>Dhanyawad priye. Mere lakhte jigar. We are going on Valentine tripü•∞</h1>
                <p style="color: #d63384; font-size: 20px;">Put your custom message here!</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueWpueWpueWpueWpueWpueWpueWpueWpueWpueWpueZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97pX7T5k3O2O/giphy.gif" width="200">
            `;
        }
    </script>
</body>
</html>
